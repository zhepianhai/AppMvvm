apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs.kotlin"
apply plugin: 'com.aliyun.ams.emas-services'
apply plugin: 'org.greenrobot.greendao'
android {
    compileSdkVersion build_versions.compile_sdk
    defaultConfig {
        applicationId "com.gw.zph"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 10000
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.An0droidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions { includeCompileClasspath = true }
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
        ndk {

            //设置支持的SO库架构（开发者可以根据需要，选择一个或多个平台的so）
//            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", "x86", "arm64-v8a", "x86_64"
            abiFilters "armeabi-v7a"
        }
        flavorDimensions "debug", "release"
    }

    signingConfigs {
        release {
            storeFile file(KEY_PATH)
            storePassword KEY_PASS
            keyAlias ALIAS_NAME
            keyPassword ALIAS_PASS
        }
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            zipAlignEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
            zipAlignEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        Dev {
            dimension "debug"
            manifestPlaceholders = [CHANNEL_NAME    : "DEV"
                                    , CATEGORY_VALUE: "android.intent.category.LAUNCHER"]

            buildConfigField "boolean", "DEBUG_MODE", "true"
            buildConfigField "boolean", "appendApi", "false"
            buildConfigField 'String', 'FLAVORS', '\"\"'
            buildConfigField "String", "BASE_URL", "\"http://154.211.5.90:8080/\""
        }
        Prod {
            dimension "release"
            manifestPlaceholders = [CHANNEL_NAME    : "PROD"
                                    , CATEGORY_VALUE: "android.intent.category.LAUNCHER"]
            buildConfigField "boolean", "DEBUG_MODE", "false"
            buildConfigField "boolean", "appendPdc", "false"
            buildConfigField 'String', 'FLAVORS', '\"\"'
            buildConfigField "String", "BASE_URL", "\"http://154.211.5.90:8080/\""
        }
    }
    dataBinding {
        enabled true
    }
    dexOptions {
        preDexLibraries true
        javaMaxHeapSize '4g'
        dexInProcess true
        maxProcessCount 2
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    lintOptions {
        checkReleaseBuilds false
        disable 'GoogleAppIndexingWarning'
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
        maven {
            url "http://maven.aliyun.com/nexus/content/repositories/releases"
        }
    }
}

