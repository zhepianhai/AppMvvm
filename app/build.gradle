    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api deps.kotlin.stdlib

    implementation project(path: ':media_lib')
    implementation project(path: ':core')
    implementation project(path: ':imagepicker')
    implementation project(path: ':signature')
    implementation project(path: ':zpopupwindowlib')
    implementation project(path: ':dropdownmenu')

    implementation deps.paging.runtime
    implementation deps.paging.ktx

    //高德地图
    implementation deps.amap.map3d
    implementation deps.amap.location
    implementation deps.amap.search
    //room数据库
//    implementation deps.room.runtime
//    implementation 'androidx.appcompat:appcompat:1.1.0'
//    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
//    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
//    kapt deps.room.compiler
