    //阿里云热更新
    implementation 'com.aliyun.ams:alicloud-android-hotfix:3.2.14'
    implementation 'com.github.mcxtzhang:SuspensionIndexBar:V1.0.0'
    implementation 'com.squareup.phrase:phrase:1.1.0'

    implementation deps.exo_palyer
